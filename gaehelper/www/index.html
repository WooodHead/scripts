<html>
<head>
<script type="text/javascript" language="javascript" src="www/inc/js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="www/inc/js/jquery.dataTables.min.js"></script>
<style type="text/css" title="currentStyle">
    @import "www/inc/css/jquery.dataTables_themeroller.css";
    @import "www/inc/css/jquery.dataTables.min.css";
</style>

<script type="text/javascript">
    $(document).ready(function() {
        $('#info').dataTable(
            {
                "ajax": "info",
                "aoColumns": [
                    { "sTitle": "duration" },
                    { "sTitle": "ip" },
                    { "sTitle": "curr" },
                    { "sTitle": "country" },
                ]
            }

        );
    } );

        $(document).ready(function() {
        $('#curr').dataTable(
            {
                "ajax": "curr",
                "aoColumns": [
                    { "sTitle": "duration" },
                    { "sTitle": "ip" },
                    { "sTitle": "country" },
                ]
            }

        );
    } );
</script>
</head>
<body class='body'>

<div style="width:500px;border:1px;margin-left:auto;margin-right:auto;" align="center">

</div>
<table id="info" class="display dataTable" cellspacing="0" width="100%"
       role="grid" style="width: 100%;">
</table>

<table id="curr" class="display dataTable" cellspacing="0" width="100%"
       role="grid" aria-describedby="example_info" style="width: 100%;">
